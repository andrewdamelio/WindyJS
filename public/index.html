 <!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="bower_components/skeleton/css/skeleton.css">
  <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div class="scroll-down">
    <i class="fa fa-4x fa-arrow-down"></i>
  </div>

  <svg class="noselect" id="map_SVG"></svg>

  <canvas id="canvas"></canvas>

  <div class='main'>

    <div class="main-group">
      <p class="help-text">

        <strong>Wind Path Map</strong>: display wind paths
        <br />(default: 1000 paths)<br/><br />

        <div id="wind-path">
          <div class="button button-primary">Wind Path</div>
          <input type="number"
                 class="options"
                 id="wind-path-value"
                 placeholder="1000"/>
          <br/>
        </div>
      </p>
      <p class="help-text">
        <strong>Wind Flow Map</strong>: animate wind paths
        <br />(default: 175 paths)<br/><br />

        <div id="wind-flow">
          <div class="button button-primary">Wind Flow</div>
          <input type="number"
                 class="options"
                 id="wind-flow-value"
                 placeholder="175"/>
        </div>
      </p>
      *Click map to change color
    </div>

    <hr>

    <div class="main-group">
      <p><strong>Data Source</strong></p>
      <font size="2px"><div class="wind-date"></div></font></br>
      <a target="_blank" href="http://nomads.ncep.noaa.gov/cgi-bin/filter_gfs_1p00.pl">US National Weather Service - NCEP(WMC)</a>
    </div>

    <hr>

    <div class="main-group">
      <a href="https://github.com/andrewdamelio/WindyJS"><i class="fa fa-2x fa-github"></i></a>
      <strong>Built With:</strong> D3.js, PaperJS and ❤️
    </div>

  </div>


  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-50370933-2', 'auto');
    ga('send', 'pageview');

  </script>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <script src="bower_components/topojson/topojson.js"></script>
  <script src="bower_components/ramda/dist/ramda.js"></script>
  <script src="bower_components/paper/dist/paper-full.js"></script>
  <script src='bower_components/moment/moment.js'></script>
  <script src="windy.js"></script>
  <script src="app.js"></script>

</body>
